name: Automate Weekly Quotes Update

on:
  schedule:
    - cron: '30 13 * * 6'  # Run every Saturday at 7 PM IST (13:30 UTC)
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  update-quotes:
    runs-on: ubuntu-latest
    env:
      API_ID: ${{ secrets.API_ID }}
      API_HASH: ${{ secrets.API_HASH }}
      CHANNEL_USERNAME: ${{ secrets.CHANNEL_USERNAME }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO_OWNER: ${{ secrets.REPO_OWNER }}
      REPO_NAME: ${{ secrets.REPO_NAME }}
      TELETHON_SESSION_STRING: ${{ secrets.TELETHON_SESSION_STRING }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install telethon requests

      - name: Run the script to update quotes
        run: |
          python featch_quotes.py
        env:
          TELETHON_SESSION_STRING: ${{ secrets.TELETHON_SESSION_STRING }}  # Pass session string from secrets

      - name: Create Pull Request
        run: |
          python create_pr.py
        env:
          TELETHON_SESSION_STRING: ${{ secrets.TELETHON_SESSION_STRING }}

  review-and-merge:
    runs-on: ubuntu-latest
    needs: update-quotes  # Make sure this runs after the update-quotes job
    steps:
      - name: Wait for PR review
        run: |
          echo "Waiting for PR review..."
          python check_review_and_merge.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: ${{ secrets.REPO_OWNER }}
          REPO_NAME: ${{ secrets.REPO_NAME }}
